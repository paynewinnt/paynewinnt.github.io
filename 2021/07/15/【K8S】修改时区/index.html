        <p>方式一：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">date</span><br><span class="line"> ll /usr/share/zoneinfo/Asia/Shanghai </span><br><span class="line"> rm -f /etc/localtime</span><br><span class="line">cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime</span><br><span class="line">date</span><br></pre></td></tr></table></figure>

<p>方式二：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">修改为上海时区</span><br><span class="line">timedatectl</span><br><span class="line">timedatectl set-timezone Asia/Shanghai</span><br><span class="line">timedatectl</span><br><span class="line"></span><br><span class="line">yum install  -y chrony</span><br><span class="line">chronyc -n sources -v</span><br><span class="line">chronyc tracking</span><br></pre></td></tr></table></figure>

<p>方式三：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">yum install -y ntpdate</span><br><span class="line"> ntpdate  -u  ntp.api.bz</span><br><span class="line">timedatectl</span><br></pre></td></tr></table></figure>

<p>方式四：和内网某台机器同步：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">确定是否安装ntpd服务</span><br><span class="line"></span><br><span class="line">rpm -qa  | grep  ntpd</span><br><span class="line"></span><br><span class="line">如果没有安装,可以进行在线安装</span><br><span class="line"></span><br><span class="line">yum -y install ntpd</span><br><span class="line">查看ntpd的状态</span><br><span class="line"></span><br><span class="line">service ntpd status</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">启动服务</span><br><span class="line"></span><br><span class="line">service ntpd  start</span><br><span class="line"></span><br><span class="line">设置服务开机启动</span><br><span class="line"></span><br><span class="line">chkconfig ntpd on</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">编辑配置文件</span><br><span class="line"></span><br><span class="line">vim /etc/ntp.conf</span><br><span class="line"></span><br><span class="line">将node01的时间广播到100.0这个网段</span><br><span class="line"></span><br><span class="line">restrict 192.168.100.0  mask  255.255.255.0 nomodify  notrap</span><br><span class="line"></span><br><span class="line">注释四行内容</span><br><span class="line"></span><br><span class="line">#server0.centos.pool.ntp.org</span><br><span class="line"></span><br><span class="line">#server1.centos.pool.ntp.org</span><br><span class="line"></span><br><span class="line">#server2.centos.pool.ntp.org</span><br><span class="line"></span><br><span class="line">#server3.centos.pool.ntp.org</span><br><span class="line"></span><br><span class="line">去掉以下内容的注释，如果没有这两行注释，那就自己添加上</span><br><span class="line"></span><br><span class="line">server 127.127.1.0  #  localclock</span><br><span class="line"></span><br><span class="line">fudge  127.127.1.0  stratum  10</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">配置以下内容，保证BIOS与系统时间同步</span><br><span class="line"></span><br><span class="line">保证node01与外网时间同步</span><br><span class="line"></span><br><span class="line">vim /etc/sysconfig/ntpd</span><br><span class="line"></span><br><span class="line">添加一行内容</span><br><span class="line"></span><br><span class="line">SYNC_HWLOCK=yes</span><br><span class="line"></span><br><span class="line">重启ntpd 服务</span><br><span class="line"></span><br><span class="line">service ntpd restart</span><br><span class="line"></span><br><span class="line">设置另外两台机器与第一台机器时间同步</span><br><span class="line"></span><br><span class="line">ntpdate 192.168.100.201</span><br><span class="line"></span><br></pre></td></tr></table></figure>
